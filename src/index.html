<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <form id="currency-converter-form">
    <label for="conversion-amount">Amount to convert:</label>
    <input id="conversion-amount" type="number">
    <br>
    <label for="convert-from-unit">From:</label>
    <select id="convert-from-unit">
      <option value="USD">United States Dollar</option>
      <option value="AED">UAE Dirham</option>
      <option value="AFN">Afghan Afghani</option>
      <option value="ALL">Albanian Lek</option>
      <option value="AUD">Australian Dollar</option>
      <option value="HTG">Haitian Gourde</option>
      <option value="MXN">Mexican Peso</option>
      <option value="GBP">Pound Sterling (UK)</option>
    </select>
    <label for="convert-to-unit">To:</label>
    <select id="convert-to-unit">
      <option value="USD">United States Dollar</option>
      <option value="MXN">Mexican Peso</option>
      <option value="AUD">Australian Dollar</option>
      <option value="GBP">Pound Sterling (UK)</option>
      <option value="HTG">Haitian Gourde</option>
    </select>
    <br>
    <button type="submit" id="convert-button">Convert!</button>
  </form>
  <div id="conversion-display"></div>
</body>
</html>
